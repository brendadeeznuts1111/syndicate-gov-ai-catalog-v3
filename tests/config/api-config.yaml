rules:
  header:
    # ===== SCHEMA DEFINITIONS =====
    schema:
      # üéØ Primary Classifications - Enterprise Governance Hierarchy
      scope:
        - GOV      # Governance & compliance rules
        - SEC      # Security & vulnerability management
        - OPS      # Operations & infrastructure
        - DATA     # Data management & ETL pipelines
        - AI       # Artificial intelligence & ML systems
        - ALERT    # Alerting & monitoring systems
        - BASH     # Bash scripting & automation
        - DASHBOARD # Dashboard & visualization
        - ETL      # Extract, Transform, Load operations

      # üìã Content Types - Comprehensive Classification System
      type:
        - RULES    # Policy & governance rules
        - SUMMARY  # Executive summaries & overviews
        - SCRIPT   # Executable scripts & automation
        - CONFIG   # Configuration files & settings
        - API      # API endpoints & services
        - MULTI-ETL # Multi-environment ETL operations

      # üé® Presentation Variants - Visual & Functional Options
      variant:
        - EXPANDED # Detailed documentation with full context
        - COMPACT  # Brief overview format
        - BASH     # Bash script format with shebang
        - YAML     # YAML configuration format
        - JSON     # JSON structure format
        - LIVE     # Real-time operational format
        - DEV      # Development/testing format
        - TEST     # Quality assurance format
        - DEPRECATED # Legacy format being phased out
        - SCRIPT   # Generic script format

      # ‚è±Ô∏è Lifecycle Status - Enterprise Lifecycle Management
      status:
        - LIVE     # Currently operational and active
        - DEV      # Under active development
        - TEST     # Quality assurance and testing
        - DEPRECATED # Being phased out (legacy support)
        - REQUIRED # Mandatory compliance requirement
        - STANDARD # Standard operational status
        - OPTIONAL # Optional enhancement status

      # üî¢ ID Pattern - Enterprise Identifier Standard
      id:
        pattern: '^[A-Z]{3,4}-[A-Z0-9-]{4,12}-[0-9]{3}$'
        examples:
          - "GOV-SECURITY-001"
          - "SEC-VULN-202"
          - "OPS-INFRA-045"
          - "AI-ML-MOD-789"

      # üìÖ Version Management - Semantic Versioning Standard
      version:
        semver: '^v[0-9]+\.[0-9]+\.[0-9]+$|^v[0-9]+\.[0-9]+$'
        examples:
          - "v1.0.0"
          - "v2.1"
          - "v3.0.1"

